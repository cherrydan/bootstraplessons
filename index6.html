<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap уроки</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->

  <style>

   body {
     padding: 30px;
   }
   </style>

</head>

<body>


<button class="btn btn-default">Стандартная</button>
<input type="submit" class="btn btn-primary" value="Основная">
<input type="button" class="btn btn-success" value="Подтверждено">
<a href="#" class="btn btn-info" role="button">Информация</a>
<button class="btn btn-warning">Предупреждающая</button>
<button class="btn btn-danger">Критическая</button>
<button class="btn btn-link">Ссылка</button>
<p><br><br>
<button class="btn btn-default btn-lg">Кнопка1</button>
<button class="btn btn-default btn-md">Кнопка2</button>
<button class="btn btn-default btn-sm">Кнопка3</button>
<button class="btn btn-default btn-xs">Кнопка4</button>
<br><br>
</p>
<p><br><br>
<button class="btn btn-success btn-block">Блок</button>
<br><br>
<button class="btn btn-info btn-lg active">Активная</button>
<button class="btn btn-warning btn-lg disabled">Отключенная</button>
</p>

<div class="btn btn-group btn-group-sm">
  <div class="btn-group btn-group-lg" data-toggle="buttons">
    <label class="btn btn-primary">
    <input type="checkbox">Параметр1
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр2
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр3
    </label>


  </div>

  <div class="btn-group btn-group-lg" data-toggle="buttons">
    <label class="btn btn-primary">
    <input type="radio">Параметр4
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр5
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр6
    </label>


  </div>

</div>


<br><br>
  <div class="btn-group-vertical btn-group-lg" data-toggle="buttons">
    <label class="btn btn-primary">
    <input type="checkbox">Параметр7
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр8
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр9
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр10
    </label>

    <label class="btn btn-primary">
    <input type="checkbox">Параметр11
    </label>

    <label class="btn btn-primary">

    </label>


  </div>
